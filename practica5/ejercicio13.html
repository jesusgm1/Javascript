<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Donde" onclick="Donde()">
    <script>
          var d = document;
        for (i = 1; i <= 5; i++) {
            var objetoLista = d.createElement("li");
            var TextoLista = d.createTextNode("soy el parrafo: " +i);
            objetoLista.appendChild(TextoLista);
            d.querySelector("body").appendChild(objetoLista);
        }
        function Donde() {
            var posicion = prompt("en que numero desea meter(1 al 6)?");
            var listado = d.querySelectorAll("li");
            for(i=0; i<=listado.length;i++) {
                if(i==posicion) {
                    var nuevoLista = d.createElement("li");
                    var TextoLista = d.createTextNode("me metieron detras de la  " +(parseInt(posicion) + 1)+ " posicion");
                    nuevoLista.appendChild(TextoLista);
                    listado[posicion].insertAdjacentElement("afterend",nuevoLista);
                }
            }
        }
    </script>
</body>
</html>
