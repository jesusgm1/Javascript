<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>parrafo inicial</p>
    <p>paarrafo final</p>
    <script>
        var d = document;
        var parrafo = d.createElement("p");
        var TextoParrafo = d.createTextNode("soy el parrafo insertado en js");
        parrafo.appendChild(TextoParrafo);
        d.querySelector("p").appendChild(parrafo);
    </script>
</body>

</html>
