<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var frase = new String;
        frase = "hola mundo";
       var cadena =  (cadena) => {
            var cont = 0;
            for (i = 0; i < cadena.length; i++) {
                if (cadena[i].includes("u")) {
                    cont++;
                }
            }
           return cont;
        }
        console.log(cadena(frase));
    </script>
</body>
